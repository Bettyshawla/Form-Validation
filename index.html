<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow my-5">
                <div class="card-header">
                     <h1>Account Creation</h1>     
                </div>
                
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input id="username" type="text" name="username" class="form-control border">
                      <small class="form-text text-danger feedback"></small>
                    </div>
                    
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input id="password" type="password" name="password" class="form-control border">
                      <small class="form-text text-danger feedback"></small>
                    </div>
                    
                    <div class="form-group">
                      <label for="confirmPassword">Confirm Password:</label>
                      <input id="confirmPassword" type="password" name="confirmPassword" class="form-control border">
                      <small class="form-text text-danger feedback"></small>
                    </div>
                    
                     <div class="custom-control custom-switch mb-3">
                       <input type="checkbox" class="custom-control-input" id="showPassword" name="showPassword">
                       <label class="custom-control-label" for="showPassword">Show Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-dark" name="btn" disabled>Create New Account</button>
                  </form>
                </div>
                
                <div class="card-footer">
                  <small id="result" class="form-text text-success"></small>
                </div>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
